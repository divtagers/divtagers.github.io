<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="http://www.gravatar.com/avatar/610eefa8d1adefec480c2f6229110ca8.jpg?s=144">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="http://www.gravatar.com/avatar/610eefa8d1adefec480c2f6229110ca8.jpg?s=114">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="http://www.gravatar.com/avatar/610eefa8d1adefec480c2f6229110ca8.jpg?s=72">
    <link rel="apple-touch-icon-precomposed" href="http://www.gravatar.com/avatar/610eefa8d1adefec480c2f6229110ca8.jpg?s=57">
    <link rel="shortcut icon" href="http://www.gravatar.com/avatar/610eefa8d1adefec480c2f6229110ca8.jpg?s=32">

    <title>{{ page.title }} - &lt;divtag&gt;</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.3.1.1.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/aero/style.css" rel="stylesheet">
    <link href="/css/syntax.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

  <!-- Facebook SDK install -->
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=198655880316401&version=v2.0";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" id="logo" href="/"> &lt;divtag&gt;</a>
        </div>

        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
          <li{% if page.type == 'news' %} class="active"{% endif %}><a href="/news">News</a></li>
          <li{% if page.type == 'opinions' %} class="active"{% endif %}><a href="/opinions">Opinions</a></li>
          <li{% if page.type == 'gallery' %} class="active"{% endif %}><a href="/gallery">Gallery</a></li>
          <li{% if page.type == 'history' %} class="active"{% endif %}><a href="/history">History</a></li>
          <li{% if page.type == 'contact' %} class="active"{% endif %}><a href="/contact">Contact Us</a></li>
          </ul>
        </div><!--/.nav-collapse -->

      </div>
    </div>


    <div class="container">
      <div id="content">
      {{ content }}
      </div>
    </div> <!-- /container -->
    
    <div id="footer">
    <div class="container">
      <div class="fb-like" data-href="http://divtag.sejong.edu" data-width="300" data-layout="button_count" data-action="like" data-show-faces="false" data-share="true"></div>
          <div class="container">
          <p class="text-muted">&copy; 2014 - 2015 <span class="divtag">&lt;divtag&gt;</span> <span id="attributions">&nbsp;&nbsp;&nbsp; DNS Powered by <a href="http://dnsever.com" target="blank"><img src="/img/dnsever.gif" id="dnsever"></a> &nbsp;&nbsp;&nbsp; Site Powered by <a href="http://pages.github.com" target="blank"> <img src="/img/github.ico"> Github Pages</a> with <a href="http://jekyllrb.com" target="blank"><img src="/img/jekyll.ico" id="jekyllico">Jekyll</a></span></p>
        </div>
    </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.3.1.1.min.js"></script>

    {% if page.type == 'home' %}
    <script src="/js/slidejs.min.js"></script>
    <script>
      slidejs({
        index: {{ site.slideLength }},
        path: './img/slideshow/',
        reverse: true
      });
    </script>
    {% endif %}

    {% if page.type == 'view' %}
    <script src="/js/view.js"></script>
    {% endif %}

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-50514686-1', 'sejong.edu');
      ga('send', 'pageview');
    </script>
  </body>
</html>
