---
layout: default
title: Opinions
type: opinions
---

<p class="lead">{{ page.title }}</p>
<table class="table table-striped">
	<thead>
	    <tr>
	        <th>Date</th>
	        <th>Subject</th>
	    </tr>
	</thead>
	<tbody>
      {% for post in site.categories.opinion %}
      	<tr>
      	  <td>{{ post.date | date: "%b %d, %Y" }}</td>
      	  <td><a href="{{ post.url }}">{{ post.title }}</a></td>
      	</tr>
	    {% endfor %}
	</tbody>
</table>
